<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Urban Jungle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css"> -->
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
  
  <!-- <i class="bi bi-trash"></i> -->
  <body>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light"><h1 class="header">The Urban Jungle<h1></div>
      <div class="container">
        <div id="main" class="row mt-4 d-flex">
          <div class="col-sm mt-2" >
            <div class="eighty p-3 hidden" id="form-container">
              <form class="ui-form" id="form">
                <div class="form-group position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
                  <h3>Add a New Plant</h3>
                  <h4 class="title-headers">Plant Name</h4>
                  <input name="name" class="form-control mb-2" type="text" value="" placeholder="Enter Plant Name Here..." >
                  <h4 class="title-headers">Plant Image</h4>
                  <input name="image" class="form-control mb-2" type="text" value="" placeholder="Enter Image URL Here...">
                  <h4 class="title-headers">Plant's Sun Preference</h4>
                  <!-- <div class="form-group mb-2"> -->
                    <select class="form-control" name="sun" class="form-control mb-2">
                      <option>Select Sun Preference</option>
                      <option>Indirect Sunlight</option>
                      <option>Direct Sunlight</option>
                      <option>No Sunlight</option>
                    </select>
                  <!-- </div> -->
                  <h4 class="title-headers">Plant's Water Preference</h4>
                  <select class="form-control" name="water" class="form-control mb-2">
                    <option>Select Water Schedule</option>
                    <option>Water once a day.</option>
                    <option>Water once a week.</option>
                    <option>Water twice a month.</option>
                    <option>Water once a month.</option>
                  </select>
                  <br>
                  <input class="btn btn-outline-dark" type="submit">
                </div>
              </form>
            </div>
            <div id="topRight">
            </div>
      </div>

      
             
              <p style="text-align:center">
                <button class="btn btn-outline-dark" id="new-plant-btn">Add a New Plant</button>
              </p>
              
              <div id="plant-display" class="container mt-5 p-3">
                <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
                  <h2 class="text-dark">Say Hello To The Plants<h2>
                  </div>
                  <div id="plant-container" class="row">
                    
                  </div>
                </div>
                
        </div>
              
    <script type="text/javascript" src="src/comment.js"></script>
    <script type="text/javascript" src="src/favorite.js"></script>
    <script type="text/javascript" src="src/plant.js"></script>
    <script type="text/javascript" src="src/user.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
